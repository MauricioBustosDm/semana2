<!DOCTYPE html>
<html lang="en">
<head> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  </style>
   <link rel="stylesheet"type="text/css"href="index.css">
</head>
<body>
 <div class="section">
  <div class="box-left">
   <div class="box-left-1">
    <img class="img-pug" src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/14EC6/production/_124820758_pug1.jpg">
    <div> 
     <p class="p-box-left"> Report for</p>
     <h1 class="h1-1"> Jeremy Robson </h1>
    </div>
    </div>
   <div class="box-left-p">
    <p class="box-p-2">Daily</p>
    <p class="box-p-2">Weekly</p>
    <p class="box-p-2">Monthly</p>
   </div>
  </div>
  <div class="box-right">
   <div class="box-right-1"> 
     <div class="box-topic">
      <div class="box-icon-1">
       <img class="icon"  src="images/icon-work.svg">
      </div>
      <div class="box-hours">
       <div>
        <b class="b">Work</b>
        <h1 class="h1-2">32hrs</h1>
       </div>
        <p class="box-right-p2">Last week - 36hrs</p>
      </div>
     </div>
     <div class="box-topic">
      <div class="box-icon-2">
       <img class="icon"  src="images/icon-play.svg">
      </div>
      <div class="box-hours">
       <div>
        <b class="b">Play</b>
        <h1 class="h1-2">10hrs</h1>
       </div>
       <p class="box-right-p2">Last week - 8hrs</p>
      </div>
     </div>
     <div class="box-topic">
      <div class="box-icon-3">
      <img class="icon"  src="images/icon-study.svg">
      </div>
      <div class="box-hours">
       <div>
        <b class="b"> Study</b>
        <h1 class="h1-2">4hrs</h1>
       </div>
       <p class="box-right-p2">Last week - 7hrs</p>
      </div>
     </div>
    </div>
    <div class="box-right-2">
     <div class="box-topic">
      <div class="box-icon-4">
      <img class="icon"  src="images/icon-exercise.svg">
      </div>
      <div class="box-hours">
       <div>
        <b class="b">Exercise</b>
        <h1 class="h1-2">4hrs</h1>
       </div>
       <p class="box-right-p2">Last week - 5hrs</p>
      </div>
     </div>
     <div class="box-topic">
      <div class="box-icon-5">
      <img class="icon"  src="images/icon-social.svg">
      </div>
      <div class="box-hours">
       <div>
        <b class="b">Social</b>
        <h1 class="h1-2">5hrs</h1>
       </div>
       <p class="box-right-p2">Last week - 10hrs</p>
      </div>
     </div>
     <div class="box-topic">
      <div class="box-icon-6">
      <img class="icon"  src="images/icon-self-care.svg">
      </div>
      <div class="box-hours">
       <div>
        <b class="b">Self Care</b>
        <h1 class="h1-2">2hrs</h1>
       </div>
       <p class="box-right-p2">Last week - 2hrs</p>
      </div>
     </div>
    </div>
  </div>
 </div> 
</body>
</html>
